<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #FAF3E1;
      --price-plan-color: #F5E7C6;
      --bt1-bg-color: #FF6D1F;
      --bt1-color: white;
    }

    body {
      font-family: 'Sono', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .pricing-container {
      background-color: var(--bg-color);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      height: 60%;
      padding: 40px 15px;
      background-color: var(--price-plan-color);
      border-radius: 15px;
      text-align: center;
      border: #e65a0f 2px solid;
    }

    .pricing-plan:hover {
      transform: translateY(-10px);
      transition: 0.3s;
box-shadow: 0px 5px 15px 5px #FFA239;
    }


    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 30px;
    }

    .plan-button {
      margin-top: 10px;
      padding: 10px;
      background-color: var(--bt1-bg-color);
      color: var(--bt1-color);
      border-radius: 5px;
      border: none;
    }

    .plan-button {
      cursor: pointer;
      transition: 0.3s;
    }

    .plan-button:hover {
      background-color: #e65a0f;
    }


    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }

    @media (max-width: 600px) {
      .pricing-plan {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
